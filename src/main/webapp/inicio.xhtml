<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="conteudo">
		<b:well>
			<h3>Inicio Blog</h3>
		</b:well>


		<h:form>
			<p:dataScroller value="#{postListBean.posts}" var="_post"
				chunkSize="10" mode="inline" scrollHeight="500">
				<f:facet name="header">
            Posts
        </f:facet>
				<b:panel look="primary" title="#{_post.titulo}">
					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">

								<h:outputText value="Texto:" />
								<h:outputText value="#{_post.texto}" style="font-weight: bold" />

							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>
					<div align="right">
						<b:button value="Ver Post" look="success">
							<f:param name="postId" value="#{_post.id}" />
						</b:button>
					</div>
				</b:panel>
			</p:dataScroller>
		</h:form>
	</ui:define>


</ui:composition>
