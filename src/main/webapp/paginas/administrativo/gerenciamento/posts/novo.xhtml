<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="conteudo">

		<h:form>


			<b:panel title="Adicionar novo Post ao Sistema" look="primary">

				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" />
					<b:inputText value="#{postBean.post.titulo}" />


				</h:panelGrid>

				<br />

				<h:outputLabel value="Conteudo do Post:" />
				<p:editor value="#{postBean.post.texto}">

				</p:editor>

				<br />

				<b:commandButton value="Salvar Post" action="#{postBean.salvar()}"
					look="success" />
			</b:panel>


		</h:form>


	</ui:define>


</ui:composition>
